<link rel="import" href="components/polymer/polymer.html">
<!--
`x-projects` encapsulates a projects page into a web component.

      <x-projects id="projects">
        <h1> Projects </h1>
        <h2> Projects page</h2>
      </x-projects>

`x-projects` has a title, a description, many projects composed by photo, name and description.

Title and description:

        <div id="container" class="container">
            <content select="h1"></content>
            <content select="h2"></content>
        </div>
These values are described as content in the `x-projects` tag, as shown above.

Picture:

    <template repeat="{{ feature in features }}">
      <img src="images/{{ feature.picture }}">

Description:
    
    <h3> {{ feature.description }}</h3>
          
Year:

    <p> {{ feature.year }} </p>


These values are setted in the `demo.html` file, as described below:
   

    <script>
        var projects = document.getElementById('projects');
        var features = 
        [
            {
              description: "Projects 1" ,
              year: "project's year",
              picture: "project-example.jpg"
            },
            {
              description: "Projects 2" ,
              year: "project's year",
              picture: "project-example.jpg"
            },
            {
              description: "Projects 3" ,
              year: "project's year",
              picture: "project-example.jpg"
            },
            {
              description: "Projects 4" ,
              year: "project's year",
              picture: "project-example.jpg"
            },
          ];
          projects.features = features;
      </script>




@element x-projects
@blurb Element providing page projects.
@status alpha
@homepage https://x-element.github.io/x-projects
-->
<polymer-element name="x-projects">
  <template>
 
  <link rel="stylesheet" href="components/bootstrap/bootstrap.min.css">

  <style>
    :host {
      display: block;
    }

    img {
      width: 150px;
      height: 150px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid;
    }

    h3 {
          text-align: center;
          font-size: 20px;
          font-weight: 400;
          font-variant: small-caps;
    }

    p {
      text-align: center;
        font-size: 16px;
        font-weight: 100;
    }

    #title {
      margin-top: 50px;
      margin-bottom: 50px;
    }

    

    #columns {
      margin-top: 50px;
    }
  </style>


    <div id="projects">
        <div id="container" class="container">
            <content select="h1"></content>
            <content select="h2"></content>
        </div>
      <template repeat="{{ feature in features }}">
        <div id="columns" class="col-md-3">
          <img src="images/{{ feature.picture }}">
          <h3> {{ feature.description }}</h3>
          <p> {{ feature.year }} </p>
        </div>
      </template>
    </div>

      
  </template>
  <script>
    Polymer('x-projects', {

      

    });
</script>
</polymer-element>
