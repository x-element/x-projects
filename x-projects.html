<link rel="import" href="components/polymer/polymer.html">

<polymer-element name="x-projects">
  <template>
 
  <link rel="stylesheet" href="components/bootstrap/bootstrap.min.css">

  <style>
    :host {
      display: block;
    }

    img {
      width: 150px;
      height: 150px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid;
    }

    h3 {
          text-align: center;
          font-size: 20px;
          font-weight: 400;
          font-variant: small-caps;
    }

    p {
      text-align: center;
        font-size: 16px;
        font-weight: 100;
    }

    #title {
      margin-top: 50px;
      margin-bottom: 50px;
    }

    

    #columns {
      margin-top: 50px;
    }
  </style>


    <div id="projects">
        <div id="container" class="container">
            <content select="h1"></content>
            <content select="h2"></content>
        </div>
      <template repeat="{{ feature in features }}">
        <div id="columns" class="col-md-3">
          <img src="/images/{{ feature.picture }}">
          <h3> {{ feature.description }}</h3>
          <p> {{ feature.year }} </p>
        </div>
      </template>
    </div>

      
  </template>
  <script>
    Polymer('x-projects', {

      

    });
</script>
</polymer-element>
